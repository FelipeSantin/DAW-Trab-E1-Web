<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Locatarios</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Locatarios"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton action="#{controleLocatario.cancelar()}" title="Cancelar" value="Cancelar" ajax="false"  immediate="true"/>
                            <p:commandButton action="#{controleLocatario.salvar()}" icon="ui-icon-disk" title="Salvar" value="Salvar" ajax="false"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleLocatario.objeto.id}" size="5" readonly="true"/>
                    
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controleLocatario.objeto.nome}" size="40" maxlength="40" placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="CPF" for="txtCpf"/>
                    <p:inputText id="txtCpf" value="#{controleLocatario.objeto.cpf}" size="11" maxlength="11" placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText id="txtEmail" value="#{controleLocatario.objeto.email}" size="40" maxlength="40" placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputText id="txtTelefone" value="#{controleLocatario.objeto.telefone}" size="40" maxlength="40"/>
                    
                    <p:outputLabel value="Local de Trabalho" for="txtLocalT"/>
                    <p:inputText id="txtLocalT" value="#{controleLocatario.objeto.localtrabalho}" size="40" maxlength="40" placeholder="Obrigatório"/>
                    
                    <p:outputLabel value="Telefone do Trabalho" for="txtTelefoneT"/>
                    <p:inputText id="txtTelefoneT" value="#{controleLocatario.objeto.telefonetrabalho}" size="40" maxlength="40" placeholder="Obrigatório"/>
                    <p:outputLabel value="Renda" for="txtRenda"/>
                    <p:inputText id="txtRenda" value="#{controleLocatario.objeto.renda}" size="40" maxlength="40" placeholder="Obrigatório"/>
                    
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
